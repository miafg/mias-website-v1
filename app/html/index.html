<!DOCTYPE html>
<html> 
    <head>
        <title>Mia's Website</title>
        <meta charset="utf-8"/>
        <script
            src="../bower_components/angular/angular.min.js">
        </script>
        <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
        <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/main.css"/>
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    </head>
    <body ng-app="myApp" ng-controller="myCtrl">

        <header class="container">
            <div class="row">
                <h1 class="col-sm-8">{{title}}</h1>
                <nav class="col-sm-4">
                    <button class="btn btn-aboutMe" ng-click="goToAboutMe()">about me</button>
                    <a class="btn btn-photos">photos</a>
                    <a class="btn btn-links"> links </a>
                </nav>
            </div>
        </header>

        <main ng-controller="myCtrl">
            <img ng-src="{{homepageImg}}">
        </main>

        <footer>
            <div class="container">
                <h3>Created by Mia Froehling Gallier</h3>
            </div>
        </footer>


        <!-- Modules -->
        <script src="../js/app.js"></script>
        <!-- Controllers -->
        <script src="../js/controller.js"></script>
    </body>
</html>
